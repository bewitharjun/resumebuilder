<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-tagsinput@0.8.0/dist/bootstrap-tagsinput.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-tagsinput@0.8.0/dist/bootstrap-tagsinput.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <h2>Personal Information</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      
      <h2>Education</h2>
      <div class="form-group" id="educationFields">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" name="institute[]" placeholder="Institute" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="year[]" placeholder="Year" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="degree[]" placeholder="Degree" required>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="addEducationField">Add More</button>
      
      <h2>Experience</h2>
      <div class="form-group" id="experienceFields">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" name="company[]" placeholder="Company" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="year[]" placeholder="Year" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="designation[]" placeholder="Designation" required>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="addExperienceField">Add More</button>
      
      <h2>Skills</h2>
      <div class="form-group">
